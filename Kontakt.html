        <h1>Kontakt</h1>
        <p>Haben Sie Fragen? Kontaktieren Sie uns gerne über das Formular oder per E-Mail.</p>
    </header>
    <main>
        <section class="contact-form-section">
            <form id="contact-form" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ihr Name" required />

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required />

                <label for="title">Betreff:</label>
                <input type="text" id="title" name="title" placeholder="Betreff" required />

                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>

                <button type="submit">Absenden</button>
            </form>
            <div id="form-message" class="form-message"></div>
            <p>Oder schreiben Sie uns direkt eine E-Mail an: <a href="mailto:learn2goteam@gmail.com">learn2goteam@gmail.com</a></p>

            </p>
        </section>
    </main>
